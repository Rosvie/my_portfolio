<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title> Section Tabs </title>

</head>

<body>

    <div class="wrapper">
        <div class="container text-center">
      
            <h2 class="text-2xl font-bold mb-10">Hover Tabs </h2>

            <div class="tab">
              <button class="tablinks" data-city="London">London</button>
              <button class="tablinks" data-city="Paris">Paris</button>
              <button class="tablinks" data-city="Tokyo">Tokyo</button>
            </div>
            
            <div id="London" class="tabcontent">Content for <span>London</span></div>
            <div id="Paris" class="tabcontent">Content for <span>Paris</span> </div>
            <div id="Tokyo" class="tabcontent">Content for <span>Tokyo</span> </div>
    
            
            <div class="clearfix"></div>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
