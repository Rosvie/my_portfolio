<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Character Counter</title>

</head>

<body>

<div class="wrapper">
  <div class="container text-center">

    <h2 class="text-2xl font-bold">Character Counter </h2>
    
    <div class="counter_area flex justify-center my-12 gap-x-48">
      <p class="text-lg"> Characters: <span class="counterarea" id="counterarea"></span> </p>
      <p class="text-lg"> Remaining: <span class="remainingarea" id="remainingarea"></span> </p>
    </div>

    <textarea id="textarea" class="textarea text-black text-lg border border-1 rounded-md border-black mx-auto" placeholder="Type here..." maxlength="300" ></textarea>
  
  </div>

</div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
