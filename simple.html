<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Effect</title>
  <style>
    body {
      height: 2000px; /* Add height to make scrolling possible */
      margin: 0;
      background: pink;
    }
    .scroll-box {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: #3498db;
      width: 300px;
      height: auto;
      transition: left 0.1s ease-out;
      padding: 20px;
    }

    .scroll-box ul { display: flex;padding: 0;justify-content: space-between;gap: 10px;flex-wrap: wrap;}
    .scroll-box ul li { list-style: none;border: 1px solid red;padding: 5px 30px;}


  </style>
</head>
<body>
  <div class="scroll-box" id="scrollBox">
    <ul>
        <li>fgdgd</li>
        <li>fgdgd</li>
        <li>fgdgd</li>
        <li>fgdgd</li>
        <li>fgdgd</li>
        <li>fgdgd</li>
    </ul>
  </div>

  <script>
    const scrollBox = document.getElementById('scrollBox');

    window.addEventListener('scroll', () => {
      const scrollValue = window.scrollY;
      scrollBox.style.left = `${scrollValue}px`;
    });
  </script>
</body>
</html>
